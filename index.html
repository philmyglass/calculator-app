<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,900&display=swap"
      rel="stylesheet"
    />
    <title>JS Calculator App</title>
  </head>
  <body>
    <header>
      <h1 class="calc-title">Javascript Calculator App</h1>
    </header>
    <main>
      <div class="calc-body">
        <input
          class="display-input"
          type="text"
          name="display-screen"
          data-action="input"
          value="0"
        />
        <button data-action="percentage">%</button
        ><button data-action="square">Sq Rt</button
        ><button data-action="power">Xn</button
        ><button class="operator" data-action="divide">รท</button
        ><button data-action="delete">del</button>

        <button class="digit-btn">7</button><button class="digit-btn">8</button
        ><button class="digit-btn">9</button
        ><button class="operator" data-action="multiply">x</button
        ><button data-action="memory-sub">M-</button>

        <button class="digit-btn">4</button><button class="digit-btn">5</button
        ><button class="digit-btn">6</button
        ><button class="operator" data-action="subtract">-</button
        ><button data-action="memory-add">M+</button>

        <button class="digit-btn">1</button><button class="digit-btn">2</button
        ><button class="digit-btn">3</button
        ><button class="operator" data-action="addition">+</button
        ><button data-action="memory-recall">MR</button>

        <button data-action="clear">CE</button
        ><button class="digit-btn">0</button
        ><button data-action="decimal">.</button
        ><button data-action="equals">=</button
        ><button data-action="memory-clear">MC</button>
      </div>
      <div class="calc-box"></div>
    </main>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
