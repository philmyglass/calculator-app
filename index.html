  <head>

    <title>JS Calculator App</title>

  <body>
    <header>
      <h1 class="calc-title">Javascript Calculator App</h1>

    <main>
      <div class="calc-body">
        <button>CE</button>

        <button>C</button
        ><input class="display-input" type="text" name="display-screen" />

        <button>%</button><button>Sq Rt</button><button>Xn</button
        ><button>รท</button><button>del</button>

        <button>7</button><button>8</button><button>9</button><button>X</button
        ><button>M-</button>

        <button>4</button><button>5</button><button>6</button><button>-</button
        ><button>M+</button>

        <button>1</button><button>2</button><button>3</button><button>+</button
        ><button>MR</button>

        <button>+/-</button><button>0</button><button>.</button
        ><button>=</button><button>MC</button>

    </main>
